name: CoTrack
description: Dein Abstands-Tracker.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  
  animations: ^1.1.1
  fab_circular_menu: ^1.0.0
  flutter_ble_lib: ^2.2.5
  flutter_launcher_icons: ^0.7.5
  flutter_native_splash: ^0.1.9
  font_awesome_flutter: ^8.8.1
  introduction_screen: ^1.0.7
  url_launcher: ^5.5.0
  moor_ffi: ^0.7.0
  package_info: '>=0.4.1 <2.0.0'
  path_provider: ^1.6.11
  path: ^1.6.4
  percent_indicator: ^2.1.3
  permission_handler: ^4.2.0+hotfix.3
  provider: ^4.3.1
  rxdart: ^0.24.1
  shared_preferences: '>=0.5.7+3 <2.0.0'
  xlive_switch: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  moor_generator: ^3.2.0

  build_runner:

flutter:
  uses-material-design: true

  assets:
    - assets/credits/
    - assets/icon/
    - assets/onboarding/
    - assets/privacy/
    - assets/splash/
    - i18n/
